<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <style>
      /* CSS for red outline */
    </style>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="container">
      <div class="image-div">
        <!-- child of container-->
        <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" />
        <div class="logo">
          <img src="./images/odin-lined.png" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="content">
        <!-- child of container-->
        <div class="text-content">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-container">
          <div class="form-content">
            <p>Lets do this!</p>
            <div>
              <form>
                <div class="form-row">
                  <div class="form-group">
                    <label for="first-name">First name</label>
                    <input id="first-name" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input id="last-name" type="text" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="location">Email</label>
                    <input id="location" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="some-input">Phone Number</label>
                    <input id="some-input" type="number" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" />
                  </div>
                  <div class="form-group">
                    <label for="Confirm_password">Confirm Password</label>
                    <input
                      type="password"
                      id="Confirm_password"
                      name="Confirm_password"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button id="submitButton">Create Account</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
